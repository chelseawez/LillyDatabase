{% extends "db_lilly/base.html" %}

{% block heading %}{{name}}{% endblock %}

{% block content %}

<p>
{% for dvd in genre %}
{% if dvd.mediaid.film_or_tv == "TV" %}
<li><a href="{% url 'db_lilly.views.tv' dvd.mediaid.mediaid %}">{{dvd.mediaid.primary_title}}</a></li>
{% else %}
<li><a href="{% url 'db_lilly.views.film' dvd.mediaid.mediaid %}">{{dvd.mediaid.primary_title}}</a></li>
{% endif %}
{% endfor %}
</p>

{% endblock %}
